<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adoption Form</title>
  <link rel="stylesheet" href="adoption_form.css">
</head>
<body>
  <div class="background">
    <!-- Back Button -->
    <a href="index.html" class="back-button">‚Üê Back</a>

    <!-- Adoption Form -->
    <div class="form-container">
      <h1>Adopt a Pet</h1>
      <p>Fill out this form to adopt your new furry friend!</p>
      <form action="SubmitAdoptionServlet" method="POST">
        <label for="name">Your Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

        <label for="pet">Select a Pet</label>
        <select id="pet" name="pet" required>
          <option value="" disabled selected>Choose a pet</option>
          <option value="dog">Dog</option>
          <option value="cat">Cat</option>
          <option value="rabbit">Rabbit</option>
          <option value="bird">Bird</option>
          <option value="bird">Other</option>
        </select>

        <label for="reason">Why do you want to adopt?</label>
        <textarea id="reason" name="reason" placeholder="Explain your reason" required></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
